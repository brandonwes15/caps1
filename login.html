<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link rel="stylesheet" href="login-style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Simulating authentication (replace with real auth logic)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') { // Example validation
                localStorage.setItem('admin-user', JSON.stringify({ username }));
                window.location.href = 'admin_system.html'; // Redirect to admin panel
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
